{% extends 'base.html' %}

{% block content %}
    {% if object %}
    {# This is rendered when edit is called  #}
        <h1>edit</h1>
    {% else %}
    {# Rendered when create is called #}
        <h1>Create</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit">
        </form>
    {% endif %}
{% endblock %}
