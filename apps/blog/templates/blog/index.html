{% extends 'base.html' %}
{% load django_markdown %}

{% block content %}
    <section class="hn-section--padding-50" id="hn-blog-posts">
        <div class="mdl-grid hn-section--max-width-85">
            <div class="mdl-cell mdl-cell--12-col hn-title">
                <h3 class="hn-title__text hn-text-color--orange">latest blog posts:</h3>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-grid mdl-grid--no-spacing">
                    <div class="mdl-cell mdl-cell--8-col">
                        <div class="mdl-grid mdl-grid--no-spacing">
                        {% for object in object_list %}
                            <div class="mdl-cell mdl-cell--12-col">
                                <div class="mdl-card mdl-shadow--2dp hn-blog-post">
                                    <div class="mdl-card__title">
                                        <h2 class="mdl-card__title-text"><a href="{% url 'blog:blog_post' slug=object.slug %}">{{ object.title }}</a></h2>
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        Written {{ object.created }}
                                    </div>
                                    <div class="mdl-card__supporting-text">
                                        {{ object.ingress }}
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col">
                        <!-- Here be dragons -->
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
