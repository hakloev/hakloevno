{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link href="blog/feed/", rel="alternate" type="application/rss+xml" title="Hakloev Blog Feed" />

        {% block css %}

        {% endblock %}
