{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Oh shit! Word?! Shit you care about but probably shouldn't.">
        <meta name="author" content="Oh shit! Word?!">
        <link href="blog/feed/" rel="alternate" type="application/rss+xml" title="Hakloev Blog Feed" >
		<!-- Title -->
        <title>{% block title %}{% endblock %}</title>
        <!-- Styles -->
        {% block css %}
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
            <link href="{% static 'vendor/css/material.min.css' %}" rel="stylesheet" />
            <link href="{% static 'css/hakloevno.min.css' %}" rel="stylesheet" />
        {% endblock %}
        <!-- JavaScript -->
		{% block head_js %}
            <script src="{% static 'vendor/js/material.min.js' %}" type="text/javascript"></script>
        {% endblock %}
	</head>
	<body class="mdl-color--white">
        <div class="mdl-layout__container">
            <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header has-drawer is-upgraded">
            {% include 'navbar.html' %}
            <main class="mdl-layout__content">
                {% block content %}
                {% endblock %}
            </main>
            </div>
        </div>
        <!-- JavaScript -->
		{% block footer_js %}
            <script src="{% static 'js/hakloevno.min.js' %}" type="text/javascript"></script>
        {% endblock %}
	</body>
</html>
