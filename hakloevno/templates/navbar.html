<header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
        <span class="mdl-layout-title"><a href="/">hakloev.no</a></span>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link {% if '/blog/' in request.path %}mdl-navigation__link--current{% endif %}" href="{% url 'blog:index' %}">blog</a>
        </nav>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation mdl-layout--large-screen-only">
            {% if user.is_authenticated %}
                <a class="mdl-navigation__link" href="/admin/">admin</a>
                <a class="mdl-navigation__link" href="{% url 'auth:logout' %}"><i class="hn-header__lock fa fa-unlock fa-2x"></i></a>
            {% else %}
                <a class="mdl-navigation__link" href="{% url 'auth:login' %}"><i class="hn-header__lock fa fa-lock fa-2x"></i></a>
            {% endif %}
        </nav>
    </div>
</header>
<div class="mdl-layout__drawer">
    <span class="mdl-layout-title"><a href="/">hakloev.no</a></span>
    <nav class="mdl-navigation">
        <a class="mdl-navigation__link {% if '/blog/' in request.path %}mdl-navigation__link--current{% endif %}" href="{% url 'blog:index' %}">blog</a>
        {% if user.is_authenticated %}
            <a class="mdl-navigation__link" href="/admin/">admin</a>
            <a class="mdl-navigation__link" href="{% url 'auth:logout' %}">logout</a>
        {% else %}
            <a class="mdl-navigation__link" href="{% url 'auth:login' %}">login</a>
        {% endif %}
    </nav>
</div>
